name: Manual Docker Build

on:
  # æäº¤æ—¶è‡ªåŠ¨è§¦å‘ï¼ˆä½†æŽ’é™¤åŒæ­¥æœºå™¨äººçš„æäº¤ï¼‰
  push:
    branches:
      - main
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘ï¼ˆå¯é€‰å‚æ•°ï¼‰
  workflow_dispatch:
    inputs:
      tag:
        description: 'é•œåƒæ ‡ç­¾ (é»˜è®¤ä¸º latest)'
        required: false
        default: 'latest'
        type: string
      registry:
        description: 'é•œåƒä»“åº“'
        required: false
        default: 'ghcr.io'
        type: choice
        options:
        - ghcr.io
        - docker.io
      push_to_registry:
        description: 'æ˜¯å¦æŽ¨é€åˆ°é•œåƒä»“åº“'
        required: false
        default: true
        type: boolean
      platforms:
        description: 'æž„å»ºå¹³å°'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string

# é˜²æ­¢å¹¶å‘æž„å»ºå†²çªï¼ˆworkflow çº§åˆ«ï¼Œä¸å½±å“ matrix å¹¶è¡Œï¼‰
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build:
    name: æž„å»º Docker é•œåƒ
    runs-on: ubuntu-latest
    # è·³è¿‡åŒæ­¥æœºå™¨äººçš„æäº¤ï¼Œé¿å…ä¸Žä¸Šæ¸¸åŒæ­¥è„šæœ¬é‡å¤æž„å»º
    if: github.actor != 'github-actions[bot]' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
      actions: write
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ç”Ÿæˆç‰ˆæœ¬ä¿¡æ¯
        run: |
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "VERSION=$(git describe --tags)" >> $GITHUB_ENV
          else
            echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: è®¾ç½® QEMUï¼ˆç”¨äºŽäº¤å‰ç¼–è¯‘ï¼‰
        uses: docker/setup-qemu-action@v3

      - name: è®¾ç½® Docker Buildxï¼ˆå¯ç”¨å¤šå¹³å°æž„å»ºï¼‰
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: ç™»å½•åˆ° GitHub Container Registry
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.registry == 'ghcr.io' || inputs.registry == null) && inputs.push_to_registry != false) }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç™»å½•åˆ° Docker Hub
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.registry == 'docker.io' && inputs.push_to_registry != false }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: è®¾ç½®å°å†™ä»“åº“æ‰€æœ‰è€…
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: ç”Ÿæˆé•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.event_name == 'push' && 'ghcr.io' || inputs.registry || 'ghcr.io' }}/${{ steps.lowercase.outputs.owner }}/veloera
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ !endsWith(github.ref, '-alpha') && !endsWith(github.ref, '-beta') }}
            type=raw,value=alpha,enable=${{ endsWith(github.ref, '-alpha') }}
            type=raw,value=beta,enable=${{ endsWith(github.ref, '-beta') }}
          flavor: |
            suffix=-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.push_to_registry != false) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use GitHub Actions cache for better performance
          cache-from: type=gha,scope=build-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.platform }}
          build-args: |
            VERSION=${{ env.VERSION }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            BUILDKIT_INLINE_CACHE=1
          # Set output to suppress verbose logs
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=Docker image for ${{ github.repository }}

  merge_manifests:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      packages: write
      contents: read
    steps:
      - name: Login to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: è®¾ç½®å°å†™ä»“åº“æ‰€æœ‰è€…
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ steps.lowercase.outputs.owner }}/veloera
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ !endsWith(github.ref, '-alpha') && !endsWith(github.ref, '-beta') }}
            type=raw,value=alpha,enable=${{ endsWith(github.ref, '-alpha') }}
            type=raw,value=beta,enable=${{ endsWith(github.ref, '-beta') }}

      - name: Create and push multi-arch manifest
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          for TAG in $TAGS; do
            docker buildx imagetools create -t $TAG \
              ${TAG}-amd64 \
              ${TAG}-arm64
          done

      - name: æž„å»ºç»“æžœæ‘˜è¦
        if: always()
        run: |
          echo "## Docker æž„å»ºå®Œæˆ ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æž„å»ºä¿¡æ¯:**" >> $GITHUB_STEP_SUMMARY
          echo "- ç‰ˆæœ¬: \`${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ä»“åº“: \`ghcr.io/${{ steps.lowercase.outputs.owner }}/veloera\`" >> $GITHUB_STEP_SUMMARY
          echo "- å¹³å°: \`linux/amd64,linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "- è§¦å‘æ–¹å¼: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY
