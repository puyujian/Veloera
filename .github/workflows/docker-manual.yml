name: Manual Docker Build

on:
  # æäº¤æ—¶è‡ªåŠ¨è§¦å‘
  push:
    branches:
      - main
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘ï¼ˆå¯é€‰å‚æ•°ï¼‰
  workflow_dispatch:
    inputs:
      tag:
        description: 'é•œåƒæ ‡ç­¾ (é»˜è®¤ä¸º latest)'
        required: false
        default: 'latest'
        type: string
      registry:
        description: 'é•œåƒä»“åº“'
        required: false
        default: 'ghcr.io'
        type: choice
        options:
        - ghcr.io
        - docker.io
      push_to_registry:
        description: 'æ˜¯å¦æŽ¨é€åˆ°é•œåƒä»“åº“'
        required: false
        default: true
        type: boolean
      platforms:
        description: 'æž„å»ºå¹³å°'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string

jobs:
  docker-build:
    name: æž„å»º Docker é•œåƒ
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ç”Ÿæˆç‰ˆæœ¬ä¿¡æ¯
        run: |
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "VERSION=$(git describe --tags)" >> $GITHUB_ENV
          else
            echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: è®¾ç½® QEMUï¼ˆç”¨äºŽäº¤å‰ç¼–è¯‘ï¼‰
        uses: docker/setup-qemu-action@v3

      - name: è®¾ç½® Docker Buildxï¼ˆå¯ç”¨å¤šå¹³å°æž„å»ºï¼‰
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: ç™»å½•åˆ° GitHub Container Registry
        if: ${{ (inputs.registry == 'ghcr.io' || (github.event_name == 'push' && inputs.registry == null)) && (inputs.push_to_registry != false) }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç™»å½•åˆ° Docker Hub
        if: ${{ inputs.registry == 'docker.io' && (inputs.push_to_registry != false) }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: è®¾ç½®å°å†™ä»“åº“æ‰€æœ‰è€…
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: ç”Ÿæˆé•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ inputs.registry || 'ghcr.io' }}/${{ steps.lowercase.outputs.owner }}/veloera
          tags: |
            type=raw,value=${{ inputs.tag || 'latest' }}
            type=raw,value=${{ env.VERSION }}
            type=sha,prefix={{branch}}-

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          # ä½¿ç”¨ amd64 runner é€šè¿‡ QEMU äº¤å‰ç¼–è¯‘ï¼Œæ¯”åŽŸç”Ÿ arm64 runner æ›´å¿«
          platforms: ${{ inputs.platforms || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name == 'push' || inputs.push_to_registry != false }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ env.VERSION }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            BUILDKIT_INLINE_CACHE=1
          # ä½¿ç”¨ GitHub Actions cache æå‡æž„å»ºé€Ÿåº¦
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: æž„å»ºç»“æžœæ‘˜è¦
        run: |
          echo "## Docker æž„å»ºå®Œæˆ ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æž„å»ºä¿¡æ¯:**" >> $GITHUB_STEP_SUMMARY
          echo "- ç‰ˆæœ¬: \`${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- æ ‡ç­¾: \`${{ inputs.tag || 'latest' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ä»“åº“: \`${{ inputs.registry || 'ghcr.io' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- å¹³å°: \`${{ inputs.platforms || 'linux/amd64,linux/arm64' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- æŽ¨é€: \`${{ inputs.push_to_registry || inputs.push_to_registry == null }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY