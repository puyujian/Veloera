name: Manual Docker Build

on:
  # 提交时自动触发（但排除同步机器人的提交）
  push:
    branches:
      - main
  # 支持手动触发（可选参数）
  workflow_dispatch:
    inputs:
      tag:
        description: '镜像标签 (默认为 latest)'
        required: false
        default: 'latest'
        type: string
      registry:
        description: '镜像仓库'
        required: false
        default: 'ghcr.io'
        type: choice
        options:
        - ghcr.io
        - docker.io
      push_to_registry:
        description: '是否推送到镜像仓库'
        required: false
        default: true
        type: boolean
      platforms:
        description: '构建平台'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string

jobs:
  docker-build:
    name: 构建 Docker 镜像
    runs-on: ubuntu-latest
    # 跳过同步机器人的提交，避免与上游同步脚本重复构建
    if: github.actor != 'github-actions[bot]' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
      actions: write
    # 防止并发构建冲突
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 生成版本信息
        run: |
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "VERSION=$(git describe --tags)" >> $GITHUB_ENV
          else
            echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: 设置 QEMU（用于交叉编译）
        uses: docker/setup-qemu-action@v3

      - name: 设置 Docker Buildx（启用多平台构建）
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: 登录到 GitHub Container Registry
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.registry == 'ghcr.io' || inputs.registry == null) && inputs.push_to_registry != false) }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 登录到 Docker Hub
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.registry == 'docker.io' && inputs.push_to_registry != false }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 设置小写仓库所有者
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: 生成镜像元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.event_name == 'push' && 'ghcr.io' || inputs.registry || 'ghcr.io' }}/${{ steps.lowercase.outputs.owner }}/veloera
          tags: |
            type=raw,value=${{ github.event_name == 'push' && 'latest' || inputs.tag || 'latest' }}
            type=raw,value=${{ env.VERSION }}
            type=sha,prefix={{branch}}-

      - name: 构建并推送 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          # 自动构建只构建 amd64，手动构建支持多平台
          platforms: ${{ github.event_name == 'push' && 'linux/amd64' || inputs.platforms || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.push_to_registry != false) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ env.VERSION }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            BUILDKIT_INLINE_CACHE=1
          # 使用 GitHub Actions cache 提升构建速度
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 构建结果摘要
        if: always()
        run: |
          echo "## Docker 构建完成 🚀" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**构建信息:**" >> $GITHUB_STEP_SUMMARY
          echo "- 版本: \`${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- 标签: \`${{ github.event_name == 'push' && 'latest' || inputs.tag || 'latest' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- 仓库: \`${{ github.event_name == 'push' && 'ghcr.io' || inputs.registry || 'ghcr.io' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- 平台: \`${{ github.event_name == 'push' && 'linux/amd64' || inputs.platforms || 'linux/amd64,linux/arm64' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- 触发方式: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- 推送状态: \`${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.push_to_registry != false) }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**镜像标签:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | sed 's/^/- `/' | sed 's/$/`/' >> $GITHUB_STEP_SUMMARY